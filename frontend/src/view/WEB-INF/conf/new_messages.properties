# Here are the rules for creating new message properties (see also EMM Code Design Guide chapter 6.4.)

# 1. separate parts of the full name like prefix, name and suffix with a dot (prefix.name.suffix)
# 2. do NOT use underscores but use CamelCase for longer Names (recipient.NewRecipient)
# 3. use prefix "default." for generic expressions like "Yes", "No", "Size", "Time", "Type", etc. which are not dedicated to a certain feature
# 4. use prefix "button." for button names
# 5. use prefix "error." for error messages and prefix "warning." for warning messages
# 6. if a message property belongs to a certain feature group of EMM start it with the name of that feature group (like "action.", "export.",
#  "import.", "mailing.", "recipient", "settings.", "statistic." or "target")
# 7. use verb suffixes like "list", "show", "create", "change" and "delete" for the appropriate functionality
# 8. use prefix "UserRight." for permissions, append it with the category where it should be sorted in (like "Mailing." or "Recipient."),
