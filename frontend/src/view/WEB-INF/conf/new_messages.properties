en.GWUA.clients.teaser.headline=Individual client configuration from security to mailing settings.
de.GWUA.clients.teaser.headline=Individuelle Mandanten-Konfiguration von Sicherheits- bis hin Versandeinstellungen.
en.GWUA.clients.teaser.description=With the client configuration page you can further customise your OpenEMM to your needs and configure basic settings.
de.GWUA.clients.teaser.description=Mit der Mandanten-Konfigurationsseite k\u00F6nnen Sie Ihren OpenEMM noch weiter an Ihre Bed\u00FCrfnisse anpassen und grundlegende Einstellungen vornehmen.
en.GWUA.clients.teaser.upgradeInfo=Unfortunately, the clients page is not available for the OpenEMM. To benefit from the full scope of the EMM and also use the configuration, an upgrade is necessary.
de.GWUA.clients.teaser.upgradeInfo=Leider ist die Seite Mandanten nicht f\u00FCr den OpenEMM verf\u00FCgbar. Um vom vollen Umfang des EMM profitieren und auch die Konfiguration nutzen zu k\u00F6nnen, ist ein Upgrade n\u00F6tig.

en.GWUA.reports.teaser.headline=Keep an eye on your recipients, mailings and campaigns.
de.GWUA.reports.teaser.headline=Behalten Sie Ihre Empf\u00E4nger, Mailings und Kampagnen im Blick.
en.GWUA.reports.teaser.description=With the individual reports, you can have automated PDF reports sent to yourself and your colleagues. Simply combine the key figures and information you need at regular intervals and keep track of everything without having to log in.
de.GWUA.reports.teaser.description=Mit den individuellen Reports k\u00F6nnen Sie automatisierte PDF-Reports an sich selbst und an Ihre Kollegen zusenden lassen. Klicken Sie genau die Kennzahlen und Informationen zusammen, die Sie in regelm\u00E4\u00DFigen Abst\u00E4nden ben\u00F6tigen und Sie behalten die \u00DCbersicht, ohne sich einloggen zu m\u00FCssen.
en.GWUA.reports.teaser.upgradeInfo=Unfortunately, reports are not available for the OpenEMM. To benefit from the full scope of the EMM and also to use the reports, an upgrade is necessary.
de.GWUA.reports.teaser.upgradeInfo=Leider sind Reports nicht f\u00FCr den OpenEMM verf\u00FCgbar. Um vom vollen Umfang des EMM profitieren und auch die Reports nutzen zu k\u00F6nnen, ist ein Upgrade n\u00F6tig.
