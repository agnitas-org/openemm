en.statistic.withoutConfirmation.explanation=[7] The number states for how many emails no response was received whether the delivery was successful. This does not mean that there was no delivery at all - only that no success or failure message was received from the respective server.
de.statistic.withoutConfirmation.explanation=[7] Die Zahl gibt an, wie viele E-Mails keine Annahmebest\u00E4tigung vom Empfangsserver vorliegt. Dies bedeutet nicht, dass keine Zustellung stattgefunden hat - nur dass es weder Erfolgs- noch Fehlermeldungen vom jeweiligen Server gab.
es.statistic.withoutConfirmation.explanation=[7] El n\u00FAmero indica para cu\u00E1ntos correos electr\u00F3nicos no se recibi\u00F3 respuesta si la entrega fue exitosa. Esto no significa que no hubo ninguna entrega, s\u00F3lo que no se recibi\u00F3 ning\u00FAn mensaje de \u00E9xito o fracaso del servidor respectivo.
fr.statistic.withoutConfirmation.explanation=[7] Le nombre indique pour combien de envois aucune r\u00E9ponse n'a \u00E9t\u00E9 re\u00E7ue, si la livraison a \u00E9t\u00E9 r\u00E9ussie. Cela ne signifie pas qu'il n'y a pas eu de distribution du tout, mais seulement qu'aucun message de r\u00E9ussite ou d'\u00E9chec n'a \u00E9t\u00E9 re\u00E7u du serveur concern\u00E9.
nl.statistic.withoutConfirmation.explanation=[7] Het aantal geeft aan voor hoeveel e-mails er geen antwoord is ontvangen of de levering succesvol was. Dit betekent niet dat er helemaal geen aflevering is geweest - alleen dat er geen succes- of storingsbericht is ontvangen van de betreffende server.
pt.statistic.withoutConfirmation.explanation=[7] O n\u00FAmero indica para quantos e-mails n\u00E3o foi recebida resposta se a entrega foi bem sucedida. Isto n\u00E3o significa que n\u00E3o tenha havido qualquer entrega - apenas que nenhuma mensagem de sucesso ou falha foi recebida do respectivo servidor.
it.statistic.withoutConfirmation.explanation=[7] Il numero indica per quante e-mail non \u00E8 stata ricevuta alcuna risposta se la consegna \u00E8 andata a buon fine. Ci\u00F2 non significa che non ci sia stata alcuna consegna - solo che non \u00E8 stato ricevuto alcun messaggio di successo o di fallimento dal rispettivo server.

