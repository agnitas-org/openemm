en.totp.headline=Two-factor authentication
de.totp.headline=Zwei-Faktor-Authentifizierung

en.totp.scanCode=Please scan the QR code shown below with a TOTP-enabled app.
de.totp.scanCode=Bitte scannen Sie den unten angezeigten QR-Code mit einer TOTP-f\u00E4higen App.

en.totp.enterCode=Please enter the one-time valid password that you have generated via your authentication app.
de.totp.enterCode=Bitte geben Sie das einmal g\u00FCltige Passwort ein, welches Sie \u00FCber ihre Authentifizierungs-App generiert haben.

en.totp.setup.info.headline.twoFactor=What is two-factor authentication?
de.totp.setup.info.headline.twoFactor=Was ist die Zwei-Faktor-Authentifizierung?

en.totp.setup.info.content.twoFactor=Two-factor authentication is an additional security measure for your user access. Proof of identity is provided with two different and independent access keys.<br/><br/>In addition to your password, you identify yourself with an access code via an Authenticator App.
de.totp.setup.info.content.twoFactor=Die Zwei-Faktor-Authentifizierung ist eine zus\u00E4tzliche Sicherheitsma\u00DFnahme f\u00FCr Ihren Benutzerzugang. Der Identit\u00E4tsnachweis erfolgt mit zwei unterschiedlichen und unabh\u00E4ngigen Zugangsschl\u00FCsseln.<br/><br/>Neben Ihrem Passwort weisen Sie sich mit einem Zugangscode \u00FCber eine Authenticator App aus.

en.totp.setup.info.headline.availableApps=Which apps can I use for authentication?
de.totp.setup.info.headline.availableApps=Welche Apps kann ich zur Authentisierung nutzen?

en.totp.setup.info.content.availableApps=The EMM uses a standardised procedure that is supported by several Authenticator apps. You only need one app for authentication, which you can find in your app store.
de.totp.setup.info.content.availableApps=Der EMM nutzt ein standardisiertes Verfahren, das von mehreren Authenticator Apps unterst\u00FCtzt wird. Sie ben\u00F6tigen nur eine einzige App zur Authentifizierung, die Sie in Ihrem App-Store finden.

en.totp.setup.info.headline.nextStep=What happens in the next step?
de.totp.setup.info.headline.nextStep=Was passiert im n\u00E4chsten Schritt?

en.totp.setup.info.content.nextStep=After scanning the QR code, you are authorised for the TOTP procedure (Time-based One-time Password). In the Authenticator app, you will be shown a 6-digit code that has a limited validity and is continuously regenerated.<br/><br/>For future logins, you will only need your password in combination with the 6-digit code.
de.totp.setup.info.content.nextStep=Nach dem Scannen des QR-Codes sind Sie berechtigt f\u00FCr das TOTP-Verfahren (Time-based One-time Password). In der Authenticator App wird Ihnen ein 6-stelliger Code angezeigt, der eine befristete G\u00FCltigkeit hat und laufend neu generiert wird.<br/><br/>F\u00FCr k\u00FCnftige Anmeldungen ben\u00F6tigen Sie nur noch Ihr Passwort in Verbindung mit dem 6-stelligen Code.

en.totp.setup.info.headline.lostDevice=What do you have to do if you change or lose your smartphone?
de.totp.setup.info.headline.lostDevice=Was m\u00FCssen Sie tun, wenn Sie Ihr Smartphone wechseln oder verlieren?

en.totp.setup.info.content.lostDevice=If you change the smartphone, your administrator or AGNITAS Support must reset the Shared Secret so that a new QR code is displayed to you.
de.totp.setup.info.content.lostDevice=Wenn Sie das Smartphone wechseln, muss Ihr Administrator oder der AGNITAS Support das Shared Secret zur\u00FCcksetzen, damit Ihnen ein neuer QR-Code angezeigt wird.

en.totp.info.content.twoFactor=Two-factor authentication is an additional security measure for your user access. Proof of identity is provided with two different and independent access keys.<br/><br/>In addition to your password, you need a 6-digit code via an authenticator app. If you are asked to enter a 6-digit code, then you are already registered for 2FA via the TOTP (Time-based One-time Password) procedure.
de.totp.info.content.twoFactor=Die Zwei-Faktor-Authentifizierung ist eine zus\u00E4tzliche Sicherheitsma\u00DFnahme f\u00FCr Ihren Benutzerzugang. Der Identit\u00E4tsnachweis erfolgt mit zwei unterschiedlichen und unabh\u00E4ngigen Zugangsschl\u00FCsseln.<br/><br/>Neben Ihrem Passwort ben\u00F6tigen Sie einen 6-stelligen Code \u00FCber eine Authenticator App. Wenn Sie zur Eingabe eines 6-stelligen Codes aufgefordert werden, dann sind Sie bereits f\u00FCr die 2FA \u00FCber das TOTP-Verfahren (Time-based One-time Password) registriert.

en.totp.info.headline.availableApps=Where can I find the 6-digit code?
de.totp.info.headline.availableApps=Wo finde ich den 6-stelligen Code?

en.totp.info.content.availableApps=You will find the 6-digit code in the Authenticator app that you used to register via QR code.
de.totp.info.content.availableApps=Sie finden den 6-stelligen Code in der Authenticator App, die Sie zur Registrierung per QR-Code verwendet haben.

en.totp.info.content.availableApps.listHeadline=The following Apps would work:
de.totp.info.content.availableApps.listHeadline=In Frage kommen beispielsweise:

en.totp.info.content.availableApps.listContent.1=Google Authenticator
de.totp.info.content.availableApps.listContent.1=Google Authenticator

en.totp.info.content.availableApps.listContent.2=Microsoft Authenticator
de.totp.info.content.availableApps.listContent.2=Microsoft Authenticator

en.totp.info.content.availableApps.listContent.3=Sophos Authenticator
de.totp.info.content.availableApps.listContent.3=Sophos Authenticator

en.totp.info.headline.loginProblems=The code is not accepted - possible causes and solutions
de.totp.info.headline.loginProblems=Der Code wird nicht angenommen \u2013 m\u00F6gl. Ursachen und L\u00F6sungen

en.totp.info.content.loginProblems.1=Here you will find possible causes and solutions if your code is not accepted:
de.totp.info.content.loginProblems.1=Hier finden Sie M\u00F6gliche Ursachen und L\u00F6sungen, wenn Ihr Code nicht angenommen wird:

en.totp.info.content.loginProblems.listHeadline.1=The code you entered has already expired.
de.totp.info.content.loginProblems.listHeadline.1=Der eingegebene Code ist bereits abgelaufen.

en.totp.info.content.loginProblems.listContent.1=Just try again with the next code.
de.totp.info.content.loginProblems.listContent.1=Versuchen Sie es einfach mit dem n\u00E4chsten Code noch einmal.

en.totp.info.content.loginProblems.listHeadline.2=The wrong Authenticator app is used
de.totp.info.content.loginProblems.listHeadline.2=Die falsche Authenticator-App wird verwendet

en.totp.info.content.loginProblems.listContent.2=Always use the app with which you scanned the QR code.
de.totp.info.content.loginProblems.listContent.2=Verwenden Sie immer die App, mit der Sie den QR-Code gescannt haben.

en.totp.info.content.loginProblems.listHeadline.3=You have a new smartphone. / Your device has been reset to factory settings. / The Authenticator App has been deleted and reinstalled.
de.totp.info.content.loginProblems.listHeadline.3=Sie haben ein neues Smartphone. / Ihr Ger\u00E4t wurde auf die Werkseinstellungen zur\u00FCckgesetzt. / Die Authenticator App wurde gel\u00F6scht und neuinstalliert.

en.totp.info.content.loginProblems.listContent.3=Contact your administrator or AGNITAS support to have the registration reset. A new QR code will then be displayed.
de.totp.info.content.loginProblems.listContent.3=Wenden Sie sich an Ihren Administrator bzw. AGNITAS Support damit die Registrierung zur\u00FCckgesetzt wird. Danach wird Ihnen ein neuer QR-Code angezeigt.

en.totp.info.content.loginProblems.listHeadline.4=In rare cases, the time on your device may differ.
de.totp.info.content.loginProblems.listHeadline.4=In seltenen F\u00E4llen kann die Uhrzeit auf Ihrem Ger\u00E4t abweichen.

en.totp.info.content.loginProblems.listContent.4=Try to synchronise the time.
de.totp.info.content.loginProblems.listContent.4=Versuchen Sie die Zeit zu synchronisieren.

en.totp.info.content.loginProblems.2=If the above solutions do not lead to success, please also contact AGNITAS Support.
de.totp.info.content.loginProblems.2=Sollten die genannten L\u00F6sungen nicht zum Erfolg f\u00FChren, wenden Sie sich bitte ebenfalls an den AGNITAS Support.

