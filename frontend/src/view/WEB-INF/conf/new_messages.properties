DELETE.logon.offline.versionText
en.logon.offline.versionText=This EMM version is dedicated to the Lagoon Nebula (also known as M8 or NGC 6523). This formation is part of a larger star-forming region located approximately 4,100 light-years away in the constellation Sagittarius. It is a region where new stars are born from cosmic gas and dust.
de.logon.offline.versionText=Diese EMM Version ist dem Lagunennebel (auch bekannt als M8 oder NGC 6523) gewidmet. Diese Formation ist Teil eines gr\u00f6\u00dferen Sternentstehungsgebiets, das sich etwa 4.100 Lichtjahre entfernt im Sternbild Sch\u00fctze befindet. Es ist eine Region, in der neue Sterne aus kosmischem Gas und Staub geboren werden.
