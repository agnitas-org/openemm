DELETE.GWUA.upselling.headline.mediapool
en.upselling.headline.mediapool=Easily manage and access images and other media with the Mediapool
de.upselling.headline.mediapool=Einfache Verwaltung von Bildern und anderen Medien mit dem Mediapool
DELETE.GWUA.upselling.description.mediapool
en.upselling.description.mediapool=The Mediapool serves as a centralized repository for various media assets, encompassing images, fonts, videos and more. Once uploaded these assets can be seamlessly integrated in your mailings, thereby streamlining the content creation process. Uploaded files can also be efficiently categorized for easy retrieval and utilization across various functions. In addition, basic image editing capabilities are available for quick adjustments.
de.upselling.description.mediapool=Der Mediapool dient als zentraler Speicher f\u00FCr verschiedene Medien-Assets, darunter Bilder, Schriften, Videos und mehr. Nach dem Hochladen k\u00F6nnen diese Assets nahtlos in Ihre Mailings integriert werden, wodurch der Prozess der Inhaltserstellung einfach standardisiert wird. Hochgeladene Dateien k\u00F6nnen auch effizient kategorisiert werden, damit sie leicht abgerufen und f\u00FCr verschiedene Funktionen verwendet werden k\u00F6nnen. Dar\u00FCber hinaus sind grundlegende Bildbearbeitungsfunktionen f\u00FCr schnelle Anpassungen verf\u00FCgbar.
DELETE.GWUA.upselling.headline.referenceTables
en.upselling.headline.referenceTables=Refine your data for products, voucher codes and purchases with Reference Tables
de.upselling.headline.referenceTables=Verfeinern Sie Ihre Daten f\u00FCr Produkte, Gutscheincodes und Eink\u00E4ufe mit Referenztabellen
DELETE.GWUA.upselling.description.referenceTables
en.upselling.description.referenceTables=The reference tables feature enables you to integrate dynamic data storage with high performance. The flexible data tables can be used to incorporate additional information that is not directly related to the recipient profile and thus easily ensure that certain data does not have to be stored redundantly for each recipient. The data can still be easily assigned to any number of recipients.
de.upselling.description.referenceTables=Das Feature Referenztabellen erm\u00F6glicht Ihnen die hoch performante Integration dynamischer Datenhaltung. Die flexiblen Datentabellen k\u00F6nnen verwendet werden um zus\u00E4tzliche Informationen, die nicht direkt mit dem Empf\u00E4ngerprofil zusammenh\u00E4ngen, einzubinden und so ganz einfach sicherzustellen, dass bestimmte Daten nicht f\u00FCr jeden Empf\u00E4nger redundant gespeichert werden m\u00FCssen. Die Daten lassen sich trotzdem m\u00FChelos beliebig vielen Empf\u00E4ngern zuordnen.
DELETE.GWUA.upselling.headline.layoutBuilder
en.upselling.headline.layoutBuilder=Build your own mailing templates with the Layout Builder
de.upselling.headline.layoutBuilder=Erstellen Sie Ihre eigenen Mailingvorlagen mit dem Layout Builder
DELETE.GWUA.upselling.description.layoutBuilder
en.upselling.description.layoutBuilder=The Layout Builder offers you a new level of flexibility, control and freedom in building your mailing templates.<br>Simply select your favorite grid, create your own content blocks and share this structured layout for easy drag & drop editing with your team. This way your content team can focus on creating valuable content without worrying about HTML-code.
de.upselling.description.layoutBuilder=Der Layout Builder bietet Ihnen ein neues Ma\u00DF an Flexibilit\u00E4t, Kontrolle und Freiheit bei der Erstellung Ihrer Mailingvorlagen.<br>W\u00E4hlen Sie einfach Ihr bevorzugtes Raster aus, erstellen Sie Ihre eigenen Inhaltsbl\u00F6cke und teilen Sie dieses strukturierte Layout zur einfachen Drag & Drop-Bearbeitung mit Ihrem Team. Auf diese Weise kann sich Ihr Content-Team auf die Erstellung wertvoller Inhalte konzentrieren, ohne sich um HTML-Code k\u00FCmmern zu m\u00FCssen.
