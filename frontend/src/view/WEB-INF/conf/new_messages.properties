en.package.frequencycounter.explanation=With the help of optional counters in the recipient profile, you can determine the contact frequency per day, week, and month for each recipient. This allows you to create target groups that exclude recipients who have already received a certain number of mailings during the period in question. It is also possible to exclude individual mailing lists from the counting process, for example, to ensure that service and transaction emails are always sent or are not counted as promotional contacts.
de.package.frequencycounter.explanation=Mit Hilfe von optionalen Z\u00E4hlern im Empf\u00E4ngerprofil k\u00F6nnen Sie die Kontakth\u00E4ufigkeit pro Tag, Woche und Monat je Empf\u00E4nger ermitteln. Auf diese Weise lassen sich z.B. Zielgruppen realisieren, die Empf\u00E4nger vom Versand ausschlie\u00DFen, die bereits eine bestimmte Anzahl an Mailings im betrachteten Zeitraum erhalten haben. Zudem ist es m\u00F6glich, einzelne Mailinglisten vom Z\u00E4hlvorgang auszuschlie\u00DFen, um z.B. Service- und Transaktionsmails in jedem Fall zu versenden bzw. nicht als werblichen Kontakt zu bewerten.

DELETE.package.webhooks.explanation
en.package.webhooks.explanation=The callback API informs a registered webhook on the customer side (e.g., in a CRM system) via URL call about defined events such as mail deliveries, bounces, link clicks, or unsubscriptions.
de.package.webhooks.explanation=Die Callback-API informiert einen registrierten Webhook auf Kundenseite (z.B. in einem CRM-System) per URL-Aufruf \u00FCber definierte Ereignisse wie z.B. Mail-Zustellungen, Bounces, Link-Klicks oder Abmeldungen.


DELETE.logon.offline.versionHeadline
en.logon.offline.versionHeadline=EMM Version: Ruby (25.11)
de.logon.offline.versionHeadline=EMM Version: Rubin (25.11)
DELETE.logon.offline.versionText
en.logon.offline.versionText=The new EMM version is named after the gemstone ruby. The ruby is considered a lucky stone for love, while also being used as a protective stone against evil. Ruby is said to give people vitality and determination. It is found in locations ranging from Myanmar, Thailand, and Sri Lanka to East Africa and Antarctica.
de.logon.offline.versionText=Die neue EMM-Version ist nach dem Rubin benannt. Der Rubin gilt als Gl\u00FCcksstein der Liebe, w\u00E4hrend er zus\u00E4tzlich als Schutzstein gegen das B\u00F6se verwendet wird. Rubin wird nachgesagt, dass er den Menschen Lebenskraft und Entschlossenheit spendet. Die Fundorte verteilen sich von Myanmar, Thailand und Sri Lanka bis nach Ostafrika und in die Antarktis.

